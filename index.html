<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/output.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/bg.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form action="" method="POST" class="b7validator">
                <labe>
                    Seu nome:<br/>
                    <input type="text" name="name" data-rules="required|min-2" autofocus>
                </labe>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required|email" id="">
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min-8" id="">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>

                <div>
                    Já tem uma conta? <a href="">Faça o Login</a>
                </div>
            </form>
        </div>
    </div>

    <div class="border-l-yellow-500 border-l-4 bg-yellow-100 p-3 inline-block text-sm text-yellow-700">Você não tem mais acesso. <a href="" class="underline">Faça o upgrade da sua conta</a></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
